{% extends 'base.html' %}

{% block content %}

<div class='login' style="margin-top: 2em">
  <h1 style="margin-left: 50px" class="display-1">Login</h1>
  <p style="margin-left: 50px" class="lead">Login Below. Don't have an account? <a href="/register">Register here</a></p>

  <form style="margin-left: 50px" method="POST">
    <div class="row mb-3">
      <label for="inputEmail3" class="col-sm-2 col-form-label">
        <div class="col-sm-10">
          {{ form.hidden_tag() }}

          {% for field in form
          if field.widget.input_type != 'hidden' %}

          <p>
            {{ field.label }}
            {{ field(class_="form-control") }}

            {% for error in field.errors %}
            <span class="form-text text-danger">{{ error }}</span>
            {% endfor %}
          </p>
          {% endfor %}
      </label>
    </div>
</div>
<button class="btn btn-success" type="submit">Login</button>

</form>
</div>

{% endblock %}
